<div class="row container" ng-controller="MapCtrl as ctrl">

  <!-- Marker list -->
  <div class="col-md-4">

    <div class="alert alert-info" style="width:100%;"> 
    <!--<div class="span3 container well" style="width:100%;"> -->
      <div class="scroll" >
        <div ng-repeat="marker in markers | filter:searchText">
          <h4 class="loc" data-locid={{marker.locid}} ><strong>{{marker.title}}</strong></h3>
          <p>{{marker.loc}}</p>
          <hr>
        </div>
      </div>
		</div>
  </div>

  <!-- Google map  -->
  <div class="col-md-8">
    <div id="map" style="width:100%; height: 700px;"></div>
  </div>

</div>
