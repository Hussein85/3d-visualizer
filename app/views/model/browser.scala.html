@(models: List[Model])(implicit request: play.api.mvc.Request[Any])

@defining(utils.Language.langCode(request)) { implicit langCode =>
@main(Messages("title.browser")) {
	
@for((model, i) <- models.zipWithIndex) {
	@if(i % 3 == 0){ <div class="row"> }
	<div class="col-md-4"> 
		@thumbnail(model)
	</div>
	@if((i+1) % 3 == 0){ </div> }
}

}
}
