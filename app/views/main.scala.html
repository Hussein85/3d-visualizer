@(title: String)(content: Html)(implicit lang: Lang)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">@Messages("app.title")</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
         <li @if(title=="Archive home page."){class="active"}><a href="/">@Messages("navbar.viewer")</a></li>
            <li @if(title=="Add a model to the archive."){class="active"}><a href="/addModel">@Messages("navbar.add")</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">@Messages("navbar.language")<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li id="language-sweden"><a href="#"><img src="@routes.Assets.at("images/flags/flags/shiny/64/Sweden.png")"></image>Svenska</a></li>
            <li id="language-us"><a href="#"><img src="@routes.Assets.at("images/flags/flags/shiny/64/United-States.png")"></image>English</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  

    <div class="container">
    	<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        @content
    </div><!-- /.container -->
    
    <script>
	$( "#language-sweden" ).click(function() {
		$.ajax({
		    url: '@routes.Application.language',
		    data: { code: "se"},
		    type: 'POST',
		    success: function(result) {
		        location.reload(false)
		    }
		});
		});
	$( "#language-us" ).click(function() {
		$.ajax({
		    url: '@routes.Application.language',
		    data: { code: "en"},
		    type: 'POST',
		    success: function(result) {
		        location.reload(false)
		    }
		});
		});
	</script>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
		
		<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))'></script>
  </body>
</html>
